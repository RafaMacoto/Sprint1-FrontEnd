<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
            <div class="cabecalho_icones">
                <div class="links_inicial">
                    <a href="#"><img src="/img/image 1.svg" alt="Símbolo da empresa"></a>
                </div>
                <div class="links">
                    <a href="#" class="link_cabecalho">Sobre nós</a>
                    <input type="submit" value="Fazer login" class="link_cabecalho input">
                    <a href="cadastro.html" class="link_cabecalho fundo">Cadastrar-se</a>
                </div>
            </div>
        </header>
        <main class="principal">
            <div class="div_principal">
                <div class="principal_textos">
                    <h1 class="principal_titulo">DriveGenius</h1>
                    <p class="principal_paragrafo">Venha resolver o problema do seu automóvel da melhor maneira! O DriveGenius chegou para facilitar sua vida.</p>
                </div>
                    <form action="../index.html" method="get" class="principal_inputs">               
                            
                            <label for="email_cadastro">Email</label>
                            <input type="email" name="email" id="email_cadastro" placeholder="me@porto.com" required class="inputs" autofocus >
                            <label for="senha_cadastro">Senha</label>
                            <input type="password" name="senha" id="senha_cadastro" placeholder="Senha" required class="inputs">
                            <input type="submit" value="Login" class="submit_botao">
                            <a href="cadastro.html" class="link_cadastro">Crie sua conta</a>
                            <a href="senha.html" class="link_senha">Esqueceu sua senha?</a>
                    
                    </form>
                </div>
            
        </main>
</body>
</html>
